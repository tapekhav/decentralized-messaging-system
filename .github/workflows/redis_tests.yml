name: Testing_redis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: "redis:latest"
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 3
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Install Conan
      run: |
        sudo apt-get install -y python3-pip
        pip3 install conan
    
    - name: Create and Copy Custom Conan Profile
      run: |
        echo "[settings]\narch=x86_64\nbuild_type=Release\ncompiler=gcc\ncompiler.cppstd=gnu17\ncompiler.libcxx=libstdc++11\ncompiler.version=11\nos=Linux" > ${{ github.workspace }}/custom_profile
        mkdir -p $HOME/.conan/profiles
        cp ${{ github.workspace }}/custom_profile $HOME/.conan/profiles/

    - name: Make build directory
      working-directory: ${{github.workspace}}/database/redis
      run: mkdir build
    
    - name: Add rules for run file
      working-directory: ${{github.workspace}}/database/redis/configs/conan
      run: sudo chmod +x run
    
    - name: Run conan files with Custom Profile
      working-directory: ${{ github.workspace }}/database/redis/configs/conan
      run: conan install .. --profile=$HOME/.conan/profiles/custom_profile

    - name: Configure CMake
      working-directory: ${{github.workspace}}/database/redis/build
      run: cmake .. -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      working-directory: ${{github.workspace}}/database/redis/build
      run: cmake --build . --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/database/redis/build/tests
      run: ctest -C ${{env.BUILD_TYPE}}