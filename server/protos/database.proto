syntax = "proto3";

package server;

service IpDatabaseService {
    rpc getIp(IpRequest) returns (DatabaseResponse) {};
}

message IpRequest {
    string nickname = 1;
} 

message DatabaseResponse {
    uint32 user_id = 1;
    string ip = 2;
    string name = 3;
    string birth_date = 4;
    string additional_information = 5;
}